<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="card">
    <div class="card__figure">
      <img class="card__equilibrium-image" src="./images/image-equilibrium.jpg">
    </div>
    
    <section class="card__content">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__info-price">
          <img class="card__eth-icon" src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <p class="card__price">0.041 ETH</p>
        </div>
        <div class="card__info-released">
          <img class="card__clock-icon" src="./images/icon-clock.svg" alt="Clock icon" >
          <p class="card__released-time">3 days left</p>
        </div>
      </div>

      <hr class="card__line">

      <div class="card__author">
        <img class="card__author-image" src="./images/author-image.jpeg" alt="Author image">
        <p class="card__author-name">Creation of <a class="card__author-link" href="https://github.com/britez13" target="_blank">Florencio Britez</a> </p>
      </div>
      
    </section>
    
  </main>  
  
</body>
</html>
